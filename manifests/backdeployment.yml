apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mokhtar1234/ecommerce:backend-app
          ports:
            - containerPort: 8080
         env:
            - name: DATABASE_HOST
              value: database-service # Specify the service name of the database
          dependsOn:
            - name: database-service # Specify the service name of the database