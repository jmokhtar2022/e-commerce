name: release
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract image name from docker-compose.yml
        id: extract-image-name
        run: |
          echo "::set-output name=image_name::$(awk '/image:/ {print $$2}' docker-compose.yml)"


      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.extract-image-name.outputs.image_name }}:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.extract-image-name.outputs.image_name }}:${{ github.sha }}
